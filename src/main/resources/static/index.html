<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakecord | Global Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        :root {
            --bg-dark: #36393f; --bg-card: #2f3136; --bg-input: #202225;
            --discord-blue: #5865f2; --text-main: #dcddde; --text-muted: #72767d;
            --danger: #f04747; --success: #43b581;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-dark); color: var(--text-main); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { background: var(--bg-card); padding: 32px; border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.3); width: 400px; }
        .tabs { display: flex; gap: 20px; margin-bottom: 20px; border-bottom: 1px solid #4f545c; }
        .tab { cursor: pointer; color: var(--text-muted); font-weight: bold; text-transform: uppercase; font-size: 0.8rem; padding-bottom: 10px; }
        .tab.active { color: #fff; border-bottom: 2px solid var(--discord-blue); }
        label { font-size: 0.7rem; font-weight: bold; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; display: block; }
        input { background: var(--bg-input); border: 1px solid var(--bg-input); color: white; padding: 12px; border-radius: 3px; width: 100%; box-sizing: border-box; margin-bottom: 15px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--discord-blue); }
        button { background: var(--discord-blue); color: white; border: none; padding: 12px; border-radius: 3px; cursor: pointer; width: 100%; font-size: 1rem; font-weight: 500; }
        button:hover { background: #4752c4; }
        
        #chat-container { display: none; width: 1000px; height: 90vh; flex-direction: column; background: var(--bg-card); border-radius: 8px; overflow: hidden; }
        #messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .username { color: #fff; font-weight: 600; margin-right: 8px; }
        .timestamp { color: var(--text-muted); font-size: 0.75rem; }
        .msg-join { color: var(--success); font-style: italic; text-align: center; margin: 10px 0; font-size: 0.85rem; }
        .loading-marker { text-align: center; padding: 10px; color: var(--text-muted); font-size: 0.8rem; }
        .error-box { color: var(--danger); background: rgba(240, 71, 71, 0.1); padding: 10px; border-radius: 4px; margin-bottom: 15px; display: none; border: 1px solid var(--danger); font-size: 0.85rem; }
    </style>
</head>
<body>

    <div id="auth-container" class="card">
        <div class="tabs">
            <span id="tab-login" class="tab active" onclick="switchMode('login')">Login</span>
            <span id="tab-reg" class="tab" onclick="switchMode('reg')">Register</span>
        </div>
        <div id="auth-error" class="error-box"></div>
        
        <label>Login ID</label>
        <input type="text" id="input-login" placeholder="Enter your login">
        
        <label>Password</label>
        <input type="password" id="input-password" placeholder="••••••••">

        <div id="reg-only" style="display: none;">
            <label>Confirm Password</label>
            <input type="password" id="input-confirm" placeholder="••••••••">
            
            <label>Email</label>
            <input type="email" id="input-email" placeholder="email@example.com">
            
            <label>Display Name</label>
            <input type="text" id="input-username" placeholder="How others see you">
        </div>
        
        <button id="mainBtn" onclick="handleAuth()">Continue</button>
    </div>

    <div id="chat-container">
        <div id="messages">
            <div id="load-more" class="loading-marker">Loading history...</div>
        </div>
        <div style="padding: 20px; background: var(--bg-card); display: flex; gap: 10px;">
            <input type="text" id="msg-input" placeholder="Message #global" style="margin-bottom: 0;">
            <button onclick="sendMessage()" style="width: 100px;">Send</button>
            <button onclick="logout()" style="width: 80px; background: var(--danger);">Exit</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let stompClient = null;
        let currentPage = 0;
        let isHistoryLoading = false;
        let allHistoryLoaded = false;

        // CHECK SESSION ON LOAD
        window.onload = async () => {
            try {
                const res = await fetch('/api/auth/me');
                if (res.ok) {
                    const data = await res.json();
                    initApp(data.userDto);
                }
            } catch (e) { console.log("Not authenticated"); }
        };

        async function handleAuth() {
            hideError();
            const login = document.getElementById('input-login').value;
            const password = document.getElementById('input-password').value;
            const mode = document.getElementById('tab-login').classList.contains('active') ? 'login' : 'reg';
            
            if (mode === 'reg') {
                const confirm = document.getElementById('input-confirm').value;
                if (password !== confirm) {
                    showError("Passwords do not match!");
                    return;
                }
            }

            const payload = { login, password };
            if (mode === 'reg') {
                payload.email = document.getElementById('input-email').value;
                payload.userName = document.getElementById('input-username').value;
            }

            try {
                const res = await fetch(mode === 'login' ? '/api/auth/login' : '/api/auth/register', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    const data = await res.json();
                    initApp(data.userDto);
                } else {
                    const err = await res.text();
                    showError(err || "Authentication failed");
                }
            } catch (e) { showError("Server unreachable"); }
        }

        function initApp(user) {
            currentUser = user;
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            
            loadHistory(); 
            connectWebSocket();
            
            const msgBox = document.getElementById('messages');
            msgBox.addEventListener('scroll', () => {
                if (msgBox.scrollTop === 0 && !isHistoryLoading && !allHistoryLoaded) {
                    loadHistory();
                }
            });
        }

        async function loadHistory() {
            if (isHistoryLoading || allHistoryLoaded) return;
            isHistoryLoading = true;
            
            const msgBox = document.getElementById('messages');
            const oldHeight = msgBox.scrollHeight;

            try {
                const res = await fetch(`/api/messages?page=${currentPage}&limit=20`);
                const messages = await res.json();

                if (messages.length < 20) allHistoryLoaded = true;

                // Backend returns DESC (newest first), we prepend them to the top
                messages.forEach(msg => renderMessage(msg, true));
                
                currentPage++;
                msgBox.scrollTop = msgBox.scrollHeight - oldHeight;
            } catch (e) { console.error("History error", e); }
            
            isHistoryLoading = false;
            if (allHistoryLoaded) document.getElementById('load-more').innerText = "Beginning of message history";
        }

        function connectWebSocket() {
            const socket = new SockJS('/ws-chat');
            stompClient = Stomp.over(socket);
            stompClient.debug = null;
            stompClient.connect({}, () => {
                stompClient.subscribe('/topic/public', (p) => renderMessage(JSON.parse(p.body), false));
                
                // SEND JOIN NOTIFICATION
                stompClient.send("/app/chat.send", {}, JSON.stringify({
                    content: `${currentUser.name} joined the chat!`,
                    type: 'JOIN',
                    userDto: currentUser
                }));
            });
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if (input.value.trim() && stompClient) {
                stompClient.send("/app/chat.send", {}, JSON.stringify({
                    content: input.value, type: 'SEND', userDto: currentUser
                }));
                input.value = '';
            }
        }

        function renderMessage(msg, prepend) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            
            if (msg.type === 'JOIN') {
                div.className = 'msg-join';
                div.innerText = msg.content;
            } else {
                div.className = 'msg';
                const time = new Date(msg.createdAt || Date.now()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                div.innerHTML = `<div><span class="username">${msg.userDto?.name || 'System'}</span><span class="timestamp">${time}</span></div>
                                 <div style="margin-top:4px;">${msg.content}</div>`;
            }

            if (prepend) {
                const loader = document.getElementById('load-more');
                loader.after(div);
            } else {
                container.appendChild(div);
                container.scrollTop = container.scrollHeight;
            }
        }

        function logout() {
            fetch('/api/auth/logout', {method: 'POST'}).then(() => window.location.reload());
        }

        function switchMode(m) {
            document.getElementById('tab-login').className = m === 'login' ? 'tab active' : 'tab';
            document.getElementById('tab-reg').className = m === 'reg' ? 'tab active' : 'tab';
            document.getElementById('reg-only').style.display = m === 'reg' ? 'block' : 'none';
            hideError();
        }

        function showError(m) {
            const errBox = document.getElementById('auth-error');
            errBox.innerText = m;
            errBox.style.display = 'block';
        }

        function hideError() { document.getElementById('auth-error').style.display = 'none'; }
        
        document.getElementById('msg-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
