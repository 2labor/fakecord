<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fakecord MVP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #36393f; color: #dcddde; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #login-container, #chat-container { background: #2f3136; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 400px; }
        #chat-container { display: none; width: 600px; height: 600px; flex-direction: column; }
        
        #messages { flex-grow: 1; overflow-y: auto; margin-bottom: 10px; border-bottom: 1px solid #40444b; padding: 10px; display: flex; flex-direction: column; }
        
        .msg { margin: 8px 0; line-height: 1.4; border-bottom: 1px solid rgba(255,255,255,0.02); padding-bottom: 4px; }
        .msg-header { display: flex; align-items: baseline; gap: 8px; }
        .username { color: #fff; font-weight: bold; font-size: 0.95rem; }
        .timestamp { color: #72767d; font-size: 0.7rem; }
        .msg-content { color: #dcddde; font-size: 0.9rem; margin-top: 2px; }
        
        .msg-join { color: #43b581; font-style: italic; text-align: center; font-size: 0.8rem; margin: 10px 0; }
        .msg-left { color: #f04747; font-style: italic; text-align: center; font-size: 0.8rem; margin: 10px 0; }

        input { background: #40444b; border: none; color: white; padding: 10px; border-radius: 4px; width: calc(100% - 22px); outline: none; }
        input:focus { box-shadow: 0 0 0 2px #5865f2; }
        button { background: #5865f2; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; margin-top: 10px; width: 100%; font-weight: bold; transition: 0.2s; }
        button:hover { background: #4752c4; }
        
        /* Scrollbar */
        #messages::-webkit-scrollbar { width: 8px; }
        #messages::-webkit-scrollbar-track { background: #2e3338; }
        #messages::-webkit-scrollbar-thumb { background: #202225; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="login-container">
        <h3 style="text-align: center;">Enter Discord</h3>
        <input type="text" id="name" placeholder="Username..." onkeypress="if(event.key==='Enter') connect()">
        <button onclick="connect()">Join Chat</button>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <div style="display: flex; padding-top: 10px;">
            <input type="text" id="content" placeholder="Type a message..." onkeypress="if(event.key==='Enter') send('MESSAGE')">
            <button onclick="send('MESSAGE')" style="width: 80px; margin: 0 0 0 10px;">Send</button>
        </div>
    </div>

    <script>
        let stompClient = null;
        let userName = null;
        let currentPage = 0;
        let isLoading = false;
        let allHistoryLoaded = false;

        function connect() {
            userName = document.getElementById('name').value.trim();
            if (!userName) return alert("Please enter a name");

            const socket = new SockJS('/ws-chat');
            stompClient = Stomp.over(socket);
            stompClient.debug = null;

            stompClient.connect({}, () => {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                
                loadHistory(true); 

                stompClient.subscribe('/topic/public', (payload) => {
                    const msg = JSON.parse(payload.body);
                    renderMessage(msg, false);
                });

                send('JOIN');
            });
        }

        function loadHistory(isInitialLoad = false) {
            if (isLoading || allHistoryLoaded) return;
            isLoading = true;

            const container = document.getElementById('messages');
            const oldScrollHeight = container.scrollHeight;

            fetch(`/api/messages?page=${currentPage}&size=20`)
                .then(response => response.json())
                .then(messages => {
                    if (messages.length < 20) allHistoryLoaded = true;

                    if (messages.length > 0) {
                        messages.forEach(msg => renderMessage(msg, true));

                        currentPage++;

                        if (isInitialLoad) {
                            container.scrollTop = container.scrollHeight;
                        } else {
                            container.scrollTop = container.scrollHeight - oldScrollHeight;
                        }
                    }
                    isLoading = false;
                })
                .catch(err => {
                    console.error("History error:", err);
                    isLoading = false;
                });
        }

        function send(type) {
            const contentInput = document.getElementById('content');
            const val = contentInput.value.trim();
            if (type === 'MESSAGE' && !val) return;

            const message = {
                content: type === 'JOIN' ? userName + " joined the chat" : val,
                type: type,
                userDto: { name: userName }
            };
            stompClient.send("/app/chat.send", {}, JSON.stringify(message));
            contentInput.value = '';
        }

        function renderMessage(msg, prepend = false) {
            const container = document.getElementById('messages');
            const el = document.createElement('div');
            
            let timeDisplay = "";
            if (msg.timestamp) {
                const d = Array.isArray(msg.timestamp) 
                    ? new Date(msg.timestamp[0], msg.timestamp[1]-1, msg.timestamp[2], msg.timestamp[3], msg.timestamp[4])
                    : new Date(msg.timestamp);

                timeDisplay = d.getHours().toString().padStart(2, '0') + ":" + 
                              d.getMinutes().toString().padStart(2, '0');
            }

            if (msg.type === 'JOIN') {
                el.className = 'msg-join';
                el.textContent = msg.content;
            } else {
                el.className = 'msg';
                const sender = msg.userDto ? msg.userDto.name : "System";
                el.innerHTML = `
                    <div class="msg-header">
                        <span class="username">${sender}</span>
                        <span class="timestamp">${timeDisplay}</span>
                    </div>
                    <div class="msg-content">${msg.content}</div>
                `;
            }

            if (prepend) {
                container.prepend(el);
            } else {
                container.appendChild(el);
                container.scrollTop = container.scrollHeight;
            }
        }

        document.getElementById('messages').addEventListener('scroll', function() {
            if (this.scrollTop < 5) {
                loadHistory(false);
            }
        });

    </script>
</body>
</html>
