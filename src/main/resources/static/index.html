<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fakecord MVP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #36393f; color: #dcddde; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #login-container, #chat-container { background: #2f3136; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 400px; }
        #chat-container { display: none; width: 600px; height: 500px; flex-direction: column; }
        #messages { flex-grow: 1; overflow-y: auto; margin-bottom: 10px; border-bottom: 1px solid #40444b; }
        .msg { margin: 5px 0; }
        .msg-join { color: #43b581; font-style: italic; text-align: center; }
        .msg-left { color: #f04747; font-style: italic; text-align: center; }
        .username { color: #fff; font-weight: bold; }
        input { background: #40444b; border: none; color: white; padding: 10px; border-radius: 4px; width: calc(100% - 22px); }
        button { background: #5865f2; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>

    <div id="login-container">
        <h3>Enter Username</h3>
        <input type="text" id="name" placeholder="Username...">
        <button onclick="connect()">Join Chat</button>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <div style="display: flex;">
            <input type="text" id="content" placeholder="Type a message...">
            <button onclick="send('MESSAGE')" style="width: 80px; margin: 0 0 0 10px;">Send</button>
        </div>
    </div>

    <script>
        let stompClient = null;
        let userName = null;

        function connect() {
            userName = document.getElementById('name').value.trim();
            if (!userName) return alert("Please enter a name");

            const socket = new SockJS('/ws-chat');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, () => {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                
                stompClient.subscribe('/topic/public', (payload) => {
                    showMessage(JSON.parse(payload.body));
                });

                send('JOIN');
            });
        }

        function send(type) {
            const contentInput = document.getElementById('content');
            const message = {
                content: type === 'JOIN' ? userName + " joined the chat" : contentInput.value,
                type: type,
                userDto: { name: userName }
            };
            stompClient.send("/app/chat.send", {}, JSON.stringify(message));
            contentInput.value = '';
        }

        function showMessage(msg) {
            console.log("Rendering message object:", msg);
            const container = document.getElementById('messages');
            const el = document.createElement('div');
            
            if (msg.type === 'JOIN') el.className = 'msg-join';
            else if (msg.type === 'LEFT') el.className = 'msg-left';
            else el.className = 'msg';

            const name = msg.userDto ? msg.userDto.name : "System";
            el.innerHTML = msg.type === 'MESSAGE' ? `<span class="username">${name}:</span> ${msg.content}` : msg.content;
            
            container.appendChild(el);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
