<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakecord | Global Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-dark: #36393f; --bg-card: #2f3136; --bg-input: #202225;
            --discord-blue: #5865f2; --text-main: #dcddde; --text-muted: #72767d;
            --danger: #f04747; --success: #43b581; --warning: #faa61a;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-dark); color: var(--text-main); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        .card { background: var(--bg-card); padding: 32px; border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.3); width: 400px; }
        .tabs { display: flex; gap: 20px; margin-bottom: 20px; border-bottom: 1px solid #4f545c; }
        .tab { cursor: pointer; color: var(--text-muted); font-weight: bold; text-transform: uppercase; font-size: 0.8rem; padding-bottom: 10px; }
        .tab.active { color: #fff; border-bottom: 2px solid var(--discord-blue); }
        
        input { background: var(--bg-input); border: 1px solid var(--bg-input); color: white; padding: 12px; border-radius: 3px; width: 100%; box-sizing: border-box; margin-bottom: 15px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--discord-blue); }
        button { background: var(--discord-blue); color: white; border: none; padding: 12px; border-radius: 3px; cursor: pointer; width: 100%; font-size: 1rem; font-weight: 500; }
        button:hover { background: #4752c4; }

        .google-btn { background: #4f545c; color: #dcddde; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.85rem; border: none; padding: 10px; border-radius: 3px; transition: 0.2s; width: 100%; cursor: pointer; text-decoration: none; }
        
        .separator { display: flex; align-items: center; margin: 18px 0; }
        .separator::before, .separator::after { content: ""; flex: 1; height: 1px; background: #4f545c; }
        .separator span { padding: 0 10px; color: var(--text-muted); font-size: 0.7rem; text-transform: uppercase; }

        #chat-container { display: none; width: 1000px; height: 90vh; flex-direction: column; background: var(--bg-card); border-radius: 8px; overflow: hidden; }
        #messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .username { color: #fff; font-weight: 600; margin-right: 8px; }
        .timestamp { color: var(--text-muted); font-size: 0.75rem; }
        .msg-join { align-self: center; background: rgba(67, 181, 129, 0.1); color: var(--success); padding: 4px 15px; border-radius: 20px; font-size: 0.8rem; margin: 10px 0; }
        
        .error-box { color: var(--danger); background: rgba(240, 71, 71, 0.1); padding: 10px; border-radius: 4px; margin-bottom: 15px; display: none; border: 1px solid var(--danger); font-size: 0.85rem; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: var(--bg-card); padding: 30px; border-radius: 8px; width: 320px; text-align: center; }
        #qrcode { background: white; padding: 10px; display: inline-flex; justify-content: center; align-items: center; margin: 15px 0; border-radius: 4px; min-width: 160px; min-height: 160px; }
        #qrcode img { display: block; }
    </style>
</head>
<body>

    <div id="auth-container" class="card">
        <div class="tabs">
            <span id="tab-login" class="tab active" onclick="switchMode('login')">Login</span>
            <span id="tab-reg" class="tab" onclick="switchMode('reg')">Register</span>
        </div>
        <div id="auth-error" class="error-box"></div>
        
        <div id="auth-inputs">
            <input type="text" id="input-login" placeholder="Login ID">
            <input type="password" id="input-password" placeholder="Password">
            <div id="reg-only" style="display: none;">
                <input type="password" id="input-confirm" placeholder="Confirm Password">
                <input type="email" id="input-email" placeholder="Email">
                <input type="text" id="input-username" placeholder="Display Name">
            </div>
        </div>

        <div id="mfa-login-section" style="display: none;">
            <p style="text-align: center; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 10px;">üõ°Ô∏è 2FA Verification Required</p>
            <input type="text" id="input-mfa-code" placeholder="000000" maxlength="6" style="text-align: center; font-size: 1.5rem; letter-spacing: 5px;">
        </div>
        
        <button id="auth-btn" onclick="handleAuth()">Continue</button>
        <div id="google-section">
            <div class="separator"><span>OR</span></div>
            <button class="google-btn" onclick="window.location.href='/oauth2/authorization/google'">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="16"> Sign in with Google
            </button>
        </div>
    </div>

    <div id="chat-container">
        <div id="messages"><div id="loading-indicator">Welcome to the beginning of the chat</div></div>
        <div style="padding: 20px; background: var(--bg-card); display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.05);">
            <input type="text" id="msg-input" placeholder="Message #global" style="margin-bottom: 0;">
            <button onclick="sendMessage()" style="width: 80px;">Send</button>
            
            <button id="btn-mfa-setup" onclick="openMfaSetup()" style="width: 110px; background: var(--warning); display: none;">2FA Setup</button>
            <button id="btn-mfa-disable" onclick="disableMfaPrompt()" style="width: 110px; background: var(--danger); display: none;">Disable 2FA</button>
            
            <button onclick="logout()" style="width: 70px; background: var(--danger);">Exit</button>
        </div>
    </div>

    <div id="mfa-modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0">Enable 2FA</h3>
            <div id="qrcode"></div>
            <input type="text" id="setup-mfa-code" placeholder="6-digit code" maxlength="6" style="text-align: center">
            <button onclick="confirmMfaSetup()" style="background: var(--success)">Verify & Enable</button>
            <button onclick="closeMfaModal()" style="background: transparent; color: var(--text-muted); margin-top: 10px;">Cancel</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let stompClient = null;
        let isRefreshing = false;
        let currentSessionId = null; 
        let tempMfaSecret = null;
        let currentPage = 0;
        let isHistoryLoading = false;
        let allHistoryLoaded = false;

        async function checkMfaStatus() {
            try {
                const res = await authorizedFetch('/api/auth/mfa/status');
                if (res.ok) {
                    const activeMethods = await res.json();
                    const isTotpEnabled = activeMethods.includes('TOTP');
                    
                    document.getElementById('btn-mfa-setup').style.display = isTotpEnabled ? 'none' : 'block';
                    document.getElementById('btn-mfa-disable').style.display = isTotpEnabled ? 'block' : 'none';
                }
            } catch (e) { console.error("MFA status check failed", e); }
        }

        async function disableMfaPrompt() {
            const code = prompt("Enter 6-digit code from your app to DISABLE 2FA:");
            if (!code) return;

            try {
                const res = await authorizedFetch('/api/auth/mfa/disable', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ code: code, type: 'TOTP' }) 
                });

                if (res.ok) {
                    alert("2FA Disabled successfully.");
                    checkMfaStatus();
                } else {
                    const msg = await res.text();
                    alert("Error: " + msg);
                }
            } catch (e) { alert("Failed to disable 2FA"); }
        }

        function checkMfaFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('mfaRequired') === 'true') {
                currentSessionId = urlParams.get('sessionId') || urlParams.get('userId'); 
                if (currentSessionId) {
                    document.getElementById('auth-inputs').style.display = 'none';
                    document.getElementById('google-section').style.display = 'none';
                    document.getElementById('mfa-login-section').style.display = 'block';
                    document.getElementById('auth-btn').innerText = "Verify 2FA Code";
                    window.history.replaceState({}, document.title, "/");
                    return true;
                }
            }
            return false;
        }

        async function authorizedFetch(url, options = {}) {
            let res = await fetch(url, options);
            if (res.status === 401 && !isRefreshing && url !== '/api/auth/refresh') {
                isRefreshing = true;
                const refreshRes = await fetch('/api/auth/refresh', { method: 'POST' });
                if (refreshRes.ok) {
                    const data = await refreshRes.json();
                    currentUser = data.userDto || data;
                    isRefreshing = false;
                    return await fetch(url, options);
                }
                isRefreshing = false;
            }
            return res;
        }

        async function handleAuth() {
            hideError();
            if (document.getElementById('mfa-login-section').style.display === 'block') {
                return submitMfaVerify();
            }

            const mode = document.getElementById('tab-login').classList.contains('active') ? 'login' : 'reg';
            const payload = {
                login: document.getElementById('input-login').value,
                password: document.getElementById('input-password').value
            };

            if (mode === 'reg') {
                if (payload.password !== document.getElementById('input-confirm').value) return showError("Passwords mismatch");
                payload.email = document.getElementById('input-email').value;
                payload.userName = document.getElementById('input-username').value;
            }

            try {
                const res = await fetch(mode === 'login' ? '/api/auth/login' : '/api/auth/register', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (res.ok) {
                    if (data.mfaRequired) {
                        currentSessionId = data.sessionId || data.userId;
                        document.getElementById('auth-inputs').style.display = 'none';
                        document.getElementById('google-section').style.display = 'none';
                        document.getElementById('mfa-login-section').style.display = 'block';
                        document.getElementById('auth-btn').innerText = "Verify";
                    } else { initApp(data.userDto || data); }
                } else { showError(data.message || "Authentication failed"); }
            } catch (e) { showError("Server connection error"); }
        }

        async function submitMfaVerify() {
            const code = document.getElementById('input-mfa-code').value;
            if (!code || code.length < 6) return showError("Enter 6-digit code");
            hideError();
            try {
                const res = await fetch('/api/auth/verify', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ code, tokenId: currentSessionId, type: 'MFA_SESSION', authType: 'TOTP' })
                });
                const text = await res.text();
                let data; try { data = JSON.parse(text); } catch(e) { data = { message: text }; }
                if (res.ok) { initApp(data.userDto || data); } 
                else { showError(data.message || "Invalid 2FA Code"); }
            } catch (e) { showError("System error"); }
        }

        async function openMfaSetup() {
            const res = await authorizedFetch('/api/auth/mfa/setup');
            if (res.ok) {
                const data = await res.json();
                tempMfaSecret = data.secret;
                const qrString = data.qrCodeUrl || data.qrCodeUri;
                document.getElementById('mfa-modal').style.display = 'flex';
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = "";
                setTimeout(() => { new QRCode(qrContainer, { text: qrString, width: 160, height: 160 }); }, 50);
            }
        }

        async function confirmMfaSetup() {
            const code = document.getElementById('setup-mfa-code').value;
            const res = await authorizedFetch('/api/auth/mfa/enable', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code, secret: tempMfaSecret })
            });
            if (res.ok) { 
                alert("2FA Enabled!"); 
                closeMfaModal(); 
                checkMfaStatus();
            }
            else alert("Invalid code");
        }

        function closeMfaModal() { document.getElementById('mfa-modal').style.display = 'none'; }

        function initApp(user) {
            if (!user) return;
            currentUser = user;
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            
            checkMfaStatus();
            loadHistory(true);
            connectWebSocket();
        }

        function connectWebSocket() {
            const socket = new SockJS('/ws-chat');
            stompClient = Stomp.over(socket);
            stompClient.debug = null;
            stompClient.connect({}, () => {
                stompClient.subscribe('/topic/public', (p) => renderMessage(JSON.parse(p.body), false));
                stompClient.send("/app/chat.send", {}, JSON.stringify({
                    type: 'JOIN', content: `${currentUser.name || currentUser.login} joined`, userDto: currentUser
                }));
            });
        }

        async function loadHistory(isInitial) {
            if (isHistoryLoading || allHistoryLoaded) return;
            isHistoryLoading = true;
            const res = await authorizedFetch(`/api/messages?page=${currentPage}&limit=20`);
            if (res.ok) {
                const messages = await res.json();
                if (messages.length < 20) allHistoryLoaded = true;
                messages.forEach(msg => renderMessage(msg, true));
                currentPage++;
                if (isInitial) {
                    const box = document.getElementById('messages');
                    box.scrollTop = box.scrollHeight;
                }
            }
            isHistoryLoading = false;
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if (input.value.trim() && stompClient) {
                stompClient.send("/app/chat.send", {}, JSON.stringify({
                    content: input.value, type: 'SEND', userDto: currentUser
                }));
                input.value = '';
            }
        }

        function renderMessage(msg, prepend) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = msg.type === 'JOIN' ? 'msg-join' : 'msg';
            if (msg.type === 'JOIN') div.innerText = msg.content;
            else {
                const name = msg.userDto?.name || msg.userDto?.login || 'User';
                const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                div.innerHTML = `<div><span class="username">${name}</span><span class="timestamp">${time}</span></div>
                                 <div style="margin-top:4px;">${msg.content}</div>`;
            }
            if (prepend) document.getElementById('loading-indicator').after(div);
            else { container.appendChild(div); container.scrollTop = container.scrollHeight; }
        }

        function switchMode(m) {
            document.getElementById('tab-login').className = m === 'login' ? 'tab active' : 'tab';
            document.getElementById('tab-reg').className = m === 'reg' ? 'tab active' : 'tab';
            document.getElementById('reg-only').style.display = m === 'reg' ? 'block' : 'none';
            hideError();
        }
        function showError(m) { const e = document.getElementById('auth-error'); e.innerText = m; e.style.display = 'block'; }
        function hideError() { document.getElementById('auth-error').style.display = 'none'; }
        function logout() { fetch('/api/auth/logout', {method: 'POST'}).then(() => window.location.reload()); }

        window.onload = async () => {
            if (checkMfaFromUrl()) return;
            try {
                const res = await authorizedFetch('/api/auth/me');
                if (res.ok) {
                    const user = await res.json();
                    initApp(user);
                }
            } catch (e) { console.log("Not logged in"); }
        };
    </script>
</body>
</html>
