version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: fakecord-db
    restart: always
    environment:
      POSTGRES_DB: fakecord
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

volumes:
  postgres_data: